<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="contato.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <header>
      <div class="caixaNavPrincipal">
        <h1><img class="imgLogo" src="media/logo.png" /></h1>

        <nav class="navPrincipal">
          <ul>
            <li class="itensNavPrincipal"><a href="index.html">Home</a></li>
            <li class="itensNavPrincipal">
              <a href="produtos.html">Produtos</a>
            </li>
            <li class="itensNavPrincipal">
              <a href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="formulario">
        <label class="tituloFormulario" for="nomesobrenome">Nome e sobrenome</label>
        <input class="inputFormulario" type="text" id="nomesobrenome">

        <label class="tituloFormulario" for="email">Email</label>
        <input class="inputFormulario" type="text" id="email">

        <label class="tituloFormulario" for="telefone">Telefone</label>
        <input class="inputFormulario" type="text" id="telefone">

        <label class="tituloFormulario" for="caixaMensagem">Mensagem</label>
        <textarea class="inputFormulario" id="caixaMensagem" cols="70" rows="10"></textarea>
        <div class="caixaRadio">
          <p class="tituloFormulario">Como prefere o nosso contato?</p>
          <label class="tituloRadio"><input  class="radio" type="radio" name="contato" value="email">Email</label>
          
          <label class="tituloRadio"><input  class="radio" type="radio" name="contato" value="telefone">Telefone</label>
          
          <label class="tituloRadio"><input  class="radio" type="radio" name="contato" value="whatsapp">WhatsApp</label>          
        </div>
        <div class="caixaHorario">
          <p class="tituloFormulario">Qual horário prefere ser atendio?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>
        
        <label class="tituloFormulario"><input class="checkbox" type="checkbox">Gostaria de receber nossas novidades por email?</label>
              
        <input type="submit" value="Enviar">
      </form>
    </main>
    <footer>
      <img class="logoBranco" src="media/logo-branco.png" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
